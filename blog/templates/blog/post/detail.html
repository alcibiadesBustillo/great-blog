{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}    
    
    <div class="blog-post">
        <h1 class="blog-post-title">            
            {{ post.title }}            
        </h1>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        <p>
            {{ post.body|linebreaks }}
        </p>
        <p>
            <a href="{% url 'blog:post_share' post.id %}">Share this post</a>
        </p>    
    </div><!-- /.blog-post -->
   

{% endblock content %}
